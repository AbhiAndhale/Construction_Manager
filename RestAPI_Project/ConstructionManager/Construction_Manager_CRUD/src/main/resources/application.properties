spring.application.name=constructionmanager-crud

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/projectmanagementdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Server port
server.port=8173

# MySQL driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Eureka Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8171/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true 